<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Properti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 16px 0;
      padding: 16px;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      margin: 8px 0;
      font-size: 18px;
    }
    .card p {
      margin: 4px 0;
      color: #555;
    }

    /* Detail page */
    .detail {
      display: none;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 16px;
    }
    .detail img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }
    .photo-nav {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .photo-nav button {
      padding: 6px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .photo-nav button:disabled {
      background: #ccc;
      cursor: default;
    }
    .back-btn {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Daftar Properti</h1>
  <div id="list"></div>

  <div id="detail" class="detail">
    <h2 id="detail-type"></h2>
    <img id="detail-photo" src="" alt="Foto Properti"/>
    <div class="photo-nav">
      <button id="prev-btn">Prev</button>
      <button id="next-btn">Next</button>
    </div>
    <p><strong>Harga:</strong> <span id="detail-harga"></span></p>
    <p><strong>Alamat:</strong> <span id="detail-alamat"></span></p>
    <p><strong>Deskripsi:</strong> <span id="detail-deskripsi"></span></p>
    <p><strong>KT:</strong> <span id="detail-kt"></span></p>
    <p><strong>KM:</strong> <span id="detail-km"></span></p>
    <p><strong>Luas:</strong> <span id="detail-luas"></span></p>
    <button id="back-btn" class="back-btn">Kembali</button>
  </div>

  <script>
    let properties = [];
    let currentPhotos = [];
    let currentIndex = 0;

    async function loadData() {
      try {
        const res = await fetch('/api/photos');
        properties = await res.json();
        console.log("Data properties:", properties);
        renderList();
      } catch (err) {
        console.error("Gagal load data:", err);
      }
    }

    function renderList() {
      const list = document.getElementById('list');
      list.innerHTML = '';

      properties.forEach((p, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.foto && p.foto[0] ? p.foto[0] : ''}" alt="Foto"/>
          <h3>${p.type || '-'}</h3>
          <p><strong>Harga:</strong> ${p.harga || '-'}</p>
          <p><strong>Alamat:</strong> ${p.alamat || '-'}</p>
          <p><strong>KT:</strong> ${p.kamar || '0'} | <strong>KM:</strong> ${p.kamar_mandi || '0'}</p>
        `;
        card.addEventListener('click', () => showDetail(p));
        list.appendChild(card);
      });
    }

    function showDetail(p) {
      document.getElementById('list').style.display = 'none';
      const detail = document.getElementById('detail');
      detail.style.display = 'block';

      document.getElementById('detail-type').textContent = p.type || '-';
      document.getElementById('detail-harga').textContent = p.harga || '-';
      document.getElementById('detail-alamat').textContent = p.alamat || '-';
      document.getElementById('detail-deskripsi').textContent = p.deskripsi || '-';
      document.getElementById('detail-kt').textContent = p.kamar || '0';
      document.getElementById('detail-km').textContent = p.kamar_mandi || '0';
      document.getElementById('detail-luas').textContent = p.luas || '-';

      currentPhotos = p.foto || [];
      currentIndex = 0;
      updatePhoto();
    }

    function updatePhoto() {
      const img = document.getElementById('detail-photo');
      if (currentPhotos.length > 0) {
        img.src = currentPhotos[currentIndex];
      } else {
        img.src = '';
      }

      // disable prev/next kalau di ujung
      document.getElementById('prev-btn').disabled = currentIndex === 0;
      document.getElementById('next-btn').disabled = currentIndex === currentPhotos.length - 1;
    }

    // Event listeners (cek kalau ada elemen)
    document.addEventListener('DOMContentLoaded', () => {
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const backBtn = document.getElementById('back-btn');

      if (prevBtn) {
        prevBtn.addEventListener('click', () => {
          if (currentIndex > 0) {
            currentIndex--;
            updatePhoto();
          }
        });
      }

      if (nextBtn) {
        nextBtn.addEventListener('click', () => {
          if (currentIndex < currentPhotos.length - 1) {
            currentIndex++;
            updatePhoto();
          }
        });
      }

      if (backBtn) {
        backBtn.addEventListener('click', () => {
          document.getElementById('detail').style.display = 'none';
          document.getElementById('list').style.display = 'block';
        });
      }

      loadData();
    });
  </script>

</body>
</html>
