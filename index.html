<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembaca Google Spreadsheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #4285f4;
            margin-bottom: 10px;
        }
        
        .description {
            color: #666;
            font-size: 18px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        .loading {
            text-align: center;
            margin: 30px 0;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4285f4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #4285f4;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f1f8ff;
        }
        
        .error {
            color: #d93025;
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Website Pembaca Spreadsheet</h1>
            <p class="description">Menampilkan data dari Google Spreadsheet secara real-time</p>
        </header>
        
        <div class="controls">
            <button id="loadData">Muat Data</button>
            <button id="refreshData">Segarkan Data</button>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Sedang memuat data...</p>
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <!-- Header akan diisi oleh JavaScript -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
        
        <footer>
            <p>Â© 2023 Website Pembaca Spreadsheet | Data diambil dari Google Sheets</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadButton = document.getElementById('loadData');
            const refreshButton = document.getElementById('refreshData');
            const loadingElement = document.querySelector('.loading');
            const errorElement = document.getElementById('errorMessage');
            const tableHead = document.querySelector('#dataTable thead tr');
            const tableBody = document.querySelector('#dataTable tbody');
            
            // ID spreadsheet Anda
            const spreadsheetId = '1NadxFspxUmz8sdIpqmwCyjCKGfmMTpFCOYhErnbxZJQ';
            
            // Fungsi untuk memuat data dari Google Sheets
            function loadSheetData() {
                // Tampilkan loading, sembunyikan error
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                
                // Bersihkan tabel
                tableHead.innerHTML = '';
                tableBody.innerHTML = '';
                
                // URL endpoint untuk mengambil data sebagai CSV
                const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:csv`;
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Gagal mengambil data: ' + response.statusText);
                        }
                        return response.text();
                    })
                    .then(csvData => {
                        // Parse data CSV
                        const rows = csvData.split('\n');
                        const headers = rows[0].split(',').map(header => header.replace(/"/g, '').trim());
                        
                        // Buat header tabel
                        headers.forEach(header => {
                            const th = document.createElement('th');
                            th.textContent = header;
                            tableHead.appendChild(th);
                        });
                        
                        // Isi data tabel
                        for (let i = 1; i < rows.length; i++) {
                            if (rows[i].trim() === '') continue;
                            
                            const cells = rows[i].split(',').map(cell => {
                                // Menangani nilai yang mungkin mengandung koma dalam tanda kutip
                                return cell.replace(/^"|"$/g, '').trim();
                            });
                            
                            const tr = document.createElement('tr');
                            
                            cells.forEach(cell => {
                                const td = document.createElement('td');
                                td.textContent = cell;
                                tr.appendChild(td);
                            });
                            
                            tableBody.appendChild(tr);
                        }
                        
                        // Sembunyikan loading
                        loadingElement.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loadingElement.style.display = 'none';
                        errorElement.textContent = 'Terjadi kesalahan: ' + error.message;
                        errorElement.style.display = 'block';
                    });
            }
            
            // Event listener untuk tombol
            loadButton.addEventListener('click', loadSheetData);
            refreshButton.addEventListener('click', loadSheetData);
            
            // Otomatis memuat data saat halaman dimuat
            loadSheetData();
        });
    </script>
</body>
</html>
