<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Unit - Maulana Property</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e8f9f1, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #2c3e50;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin: 10px 0;
      color: #2c3e50;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Tombol WA */
    .wa-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      text-decoration: none;
      padding: 15px 28px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 1.5s infinite;
    }

    .wa-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(37, 211, 102, 0.6);
    }

    /* SVG tangan animasi */
    .hand {
      width: 100px;
      height: 100px;
      animation: wave 2s infinite ease-in-out;
      transform-origin: bottom center;
      margin-bottom: 10px;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(12deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(12deg); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6); }
      70% { box-shadow: 0 0 0 20px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #7f8c8d;
      animation: fadeIn 2s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- SVG tangan kartun -->
  <svg class="hand" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">

    <path fill="#FFCC80" d="M34 39l8-8c1-1 2-2 4 0s1 3 0 4l-8 8c-1 1-3 1-4 0s-1-3 0-4z"/>

</body>
</html>
